# 中文消息文件 for ScreenMoveEditor plugin
plugin.name=屏幕移动编辑器
plugin.description=ScreenMoveEditor 是一款创新的 IntelliJ IDEA 插件，集成了屏幕截取功能，带来先进的代码编辑体验
plugin.description.details=按 F4 键可快速截取屏幕区域，并在所选区域生成可移动、可缩放、可编辑的悬浮代码编辑框。悬浮编辑框与原文件实时同步，支持拖动、拉伸、关闭等操作。支持 Ctrl + 鼠标滚轮快速缩放悬浮编辑器字体大小。边框支持多方向拉伸，顶部支持拖动，右下角可自由缩放。智能处理鼠标事件，体验流畅。适用于需要多窗口对比、临时编辑、代码片段聚焦等场景，极大提升开发效率。

action.name=屏幕移动编辑器
action.description=截取屏幕区域并创建可编辑的悬浮代码框

